<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Card</title>
  <link rel="icon" href="icon.png" type="image/png"/>
  
  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="FrekiJosh sent you a Valentine's Card!" />
  <meta property="og:description" content="I opened my heart for you. Tap to see what's inside..." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://frekivalentine.edgeone.app" />
  <meta property="og:image" content="https://frekivalentine.edgeone.app/icon.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FrekiJosh sent you a Valentine's Card!" />
  <meta name="twitter:description" content="I opened my heart for you. Tap to see what's inside..." />
  <meta name="twitter:image" content="https://frekivalentine.edgeone.app/icon.png" />
  <meta name="twitter:site" content="@freki.josh" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TH3QX353B2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-TH3QX353B2');
  </script>
</head>
<body>
  <div class="ambient-hearts" id="ambientHearts" aria-hidden="true"></div>
  <header class="floating-header" aria-label="Creator credit" id="floating-profile" role="button" tabindex="0">
    <div class="header-avatar" aria-hidden="true"></div>
    <p>Made by @FrekiJosh with love</p>
  </header>
  <div class="profile-hint" aria-hidden="true">
    <svg viewBox="0 0 160 100" focusable="false" aria-hidden="true" transform="rotate(0)">
      <path d="M80 84 C80 76, 80 60, 80 40 C80 28, 80 20, 80 20" />
      <path d="M80 20 L72 31 M80 20 L88 31" />
    </svg>
    <span>Click this</span>
  </div>
  <div class="floating-header2" aria-label="Date">
    <p>14th day of Febuary 2026</p>
  </div>

  <section class="hero" aria-label="Happy Hearts Day hero section">
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="hero-word">Happy</span>
        <span class="hero-word">Hearts</span>
        <span class="hero-word">Day</span>
      </h1>
      <div class="hero-hearts" aria-hidden="true">
        <span class="heart-decoration heart-1"></span>
        <span class="heart-decoration heart-2"></span>
        <span class="heart-decoration heart-3"></span>
        <span class="heart-decoration heart-4"></span>
        <span class="heart-decoration heart-5"></span>
        <span class="heart-decoration heart-6"></span>
        <span class="heart-decoration heart-7"></span>
      </div>
    </div>
  </section>

  <main class="scene" aria-label="Valentine envelope scene">
    <div class="burst-layer" id="burstLayer" aria-hidden="true"></div>

    <div class="envelope-wrap" id="envelopeWrap" role="button" tabindex="0" aria-label="Open Valentine envelope">
      <div class="envelope" id="envelope">
        <div class="back">
          <article class="letter" aria-live="polite">
            <p>
              A letter for you,<br>
              tap to open my heart.
            </p>
          </article>
        </div>
        <div class="front"></div>
        <div class="flap">
          <div class="seal"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="reset-btn" id="resetBtn" type="button">Replay</button>
    </div>
  </main>

  <div class="create-letter-section">
    <button class="create-letter-btn" id="createLetterBtn" type="button">Create Your Own Letter</button>
  </div>

  <section class="profile-modal" id="profileModal" aria-hidden="true">
    <article class="profile-card" role="dialog" aria-modal="true" aria-labelledby="profileTitle">
      <h2 id="profileTitle">@FrekiJosh Socials:</h2>
      <ul class="social-list" aria-label="Social links">
        <li>
          <a class="social-link" href="https://github.com/FrekiJoms/ValentinesGreet" target="_blank" rel="noopener noreferrer">
            <span class="social-icon" aria-hidden="true"><i class="bi bi-github"></i></span>
            <span>GitHub Repository</span>
          </a>
        </li>
        <li>
          <a class="social-link" href="https://www.instagram.com/freki.josh/" target="_blank" rel="noopener noreferrer">
            <span class="social-icon" aria-hidden="true"><i class="bi bi-instagram"></i></span>
            <span>Instagram</span>
          </a>
        </li>
        <li>
          <a class="social-link" href="https://discord.com/users/1282750121200844851" target="_blank" rel="noopener noreferrer">
            <span class="social-icon" aria-hidden="true"><i class="bi bi-discord"></i></span>
            <span>Discord</span>
          </a>
        </li>
      </ul>

      <div class="profile-actions">
        <a class="feedback-btn" href="mailto:baktotph@gmail.com?subject=Feedback%20for%20FrekiJosh%20Card">Send Feedback</a>
        <button class="close-profile-btn" id="closeProfileBtn" type="button">Close</button>
      </div>
    </article>
  </section>

  <section class="letter-overlay" id="letterOverlay" aria-hidden="true">
    <article class="letter-sheet" role="dialog" aria-modal="true" aria-labelledby="letterTitle">
      <div class="letter-header">
        <h1 id="letterTitle">Hello!</h1>
        <button class="share-letter-btn" id="shareLetterBtn" type="button" title="Share this card" aria-label="Share letter">
          <i class="bi bi-share"></i>
        </button>
      </div>
      <div id="letterContent">
        <!-- Letter paragraphs will be injected here by script.js -->
      </div>
      
      <button class="close-letter-btn" id="closeLetterBtn" type="button">Close Letter</button>
    </article>
  </section>

  <!-- Letter Editor Modal -->
  <section class="letter-editor-modal" id="letterEditorModal" aria-hidden="true">
    <article class="letter-editor-sheet" role="dialog" aria-modal="true" aria-labelledby="editorTitle">
      <div class="editor-header">
        <h2 id="editorTitle">Create Your Love Letter ❤</h2>
        <button class="close-editor-btn" id="closeEditorBtn" type="button" aria-label="Close editor">✕</button>
      </div>
      
      <form id="letterForm" class="letter-form">
        <div class="form-group">
          <label for="senderName">Your Name</label>
          <input type="text" id="senderName" name="senderName" placeholder="Enter your name" required maxlength="50" />
        </div>

        <div class="form-group">
          <label for="recipientName">Recipient's Name</label>
          <input type="text" id="recipientName" name="recipientName" placeholder="Who is this for?" required maxlength="50" />
        </div>

        <div class="form-group">
          <label for="letterTitle">Letter Title</label>
          <input type="text" id="letterTitle" name="letterTitle" placeholder="e.g., Happy Hearts Day" required maxlength="100" />
        </div>

        <div class="form-group">
          <label for="letterMessage">Your Message</label>
          <textarea 
            id="letterMessage" 
            name="letterMessage" 
            placeholder="Write your heartfelt message here..." 
            required 
            maxlength="2000"
            rows="8"
          ></textarea>
          <small id="charCount">0 / 2000 characters</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn" id="submitLetterBtn">Create & Get Link</button>
          <button type="button" class="cancel-btn" id="cancelEditorBtn">Cancel</button>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
          <p>Letter created! Share this link:</p>
          <div class="share-url-box">
            <input type="text" id="generatedUrl" readonly />
            <button type="button" class="copy-url-btn" id="copyUrlBtn">Copy</button>
          </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
      </form>
    </article>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
